<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤍</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            color: white;
            font-size: 48px;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            position: relative; /* Konumlandırma için */
        }
        #message {
            margin-top: 20px;
            font-size: 36px;
            visibility: hidden;
        }
        #topHalf, #bottomHalf {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
        }
        #topHalf {
            top: 0;
        }
        #bottomHalf {
            bottom: 0;
        }
    </style>
    <script>
        window.onload = function() {
            const htmlText = document.body.innerHTML;
            document.body.innerHTML = htmlText.replace(/html/g, '');
        };
    </script>
</head>
<body>
    <div id="topHalf" onclick="window.location.href='https://www.instagram.com/yylmzmervee/';"></div>
    <div id="bottomHalf" onclick="window.location.href='https://www.instagram.com/soydasataberk/';"></div>
    
    <div id="heart">🤍</div>
    <div id="percentage">%0.000000</div>
    <div id="message">Şimdi en güzel günlerimize hazır mısın?</div>

    <script>
        const startDate = new Date('2024-09-18T08:52:00');
        const endDate = new Date('2027-09-18T23:59:59');

        function updatePercentage() {
            const now = new Date();
            const totalDuration = endDate - startDate;
            const elapsedDuration = now - startDate;
            
            let percentage = (elapsedDuration / totalDuration) * 100;
            percentage = Math.min(Math.max(percentage, 0), 100);
            document.getElementById('percentage').innerText = percentage.toFixed(6) + '%';

            if (percentage >= 100) {
                clearInterval(interval);
                document.getElementById('message').style.visibility = 'visible';
            }
        }

        updatePercentage();
        const interval = setInterval(updatePercentage, 100);
    </script>
</body>
</html>
