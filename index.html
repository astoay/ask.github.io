<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Sayfa ismi deitirildi -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* G繹ky羹z羹 mavisi */
            color: white; /* Yaz覺 rengi beyaz yap覺ld覺 */
            font-size: 48px; /* Yaz覺 boyutu */
            font-family: 'Oswald', sans-serif; /* Dramatik yaz覺 tipi */
            text-align: center; /* Merkezde hizala */
        }
        #message {
            margin-top: 20px; /* Mesaj ile y羹zde aras覺na boluk */
            font-size: 36px; /* Mesaj yaz覺 boyutu */
            visibility: hidden; /* Balang覺癟ta g繹r羹nmez yap */
        }
    </style>
    <script>
        window.onload = function() {
            // "html" kelimesini kald覺r
            const htmlText = document.body.innerHTML;
            document.body.innerHTML = htmlText.replace(/html/g, '');
        };
    </script>
</head>
<body>
    <div id="heart"></div> <!-- Beyaz kalp emojisi -->
    <div id="percentage">%0.000000</div> <!-- Y羹zde g繹sterimi -->
    <div id="message">imdi en g羹zel g羹nlerimize haz覺r m覺s覺n?</div> <!-- Mesaj -->

    <script>
        // Balang覺癟 ve biti tarihlerini belirle
        const startDate = new Date('2024-09-18T08:52:00'); // Balang覺癟 tarihi
        const endDate = new Date('2027-09-18T23:59:59'); // Biti tarihi

        function updatePercentage() {
            const now = new Date(); // u anki tarih
            const totalDuration = endDate - startDate; // Toplam s羹re (ms)
            const elapsedDuration = now - startDate; // Ge癟en s羹re (ms)
            
            // Y羹zdeyi hesapla
            let percentage = (elapsedDuration / totalDuration) * 100;
            percentage = Math.min(Math.max(percentage, 0), 100); // 0-100 aras覺 s覺n覺rla

            // Y羹zdeyi 6 haneli formatta g羹ncelle
            document.getElementById('percentage').innerText = percentage.toFixed(6) + '%';

            // Geri say覺m tamamland覺覺nda mesaj覺 g繹ster
            if (percentage >= 100) {
                clearInterval(interval);
                document.getElementById('message').style.visibility = 'visible'; // Mesaj覺 g繹r羹n羹r yap
            }
        }

        // 襤lk g羹ncellemeyi yap
        updatePercentage();

        // Her 100 milisaniyede bir g羹ncelle
        const interval = setInterval(updatePercentage, 100);
    </script>
</body>
</html>
